<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Avaliação Siave</title>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <h1 class="menu_logo" >Program Siave</h1>
            <ul class="ul_menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
      
        <section class="main_content">
            
            <div class="box">
                 <form action="questoes.html">
                     <fieldset>
                        <div class="main_text">
                            <h1>Venha impulssionar sua carreira!</h1>
                            <p>Sistema de avaliação dinâmico, moderno e intuitivo<br>
                                Aqui você fica sabendo sua nota na hora<br>
                                Informe seus dados para iniciar sua avaliação<br>
                            </p>
                            <label for="email">
                                <input type="email" placeholder="Digite seu melhor e-mail!" required>
                            </label>
                            <label for="nome">
                                <input type="name" placeholder="Digite seu nome completo" required>
                            </label>
                            <label for="cpf">
                                <input type="number" placeholder="Digite seu CPF" minlength="11" maxlength="11" required>
                            </label>
                            <button class="btn_main_text">Iniciar Avaliação</button>
                        </fieldset>

                    </form>
                    
                </div>
               
                
            </div>
            
            
        </section>


    </div>

</body>
</html>
